<div class="checkout-container">
  <div class="checkout-content">
    <mat-toolbar class="checkout-toolbar" color="primary">Grocery Application</mat-toolbar>
    <mat-card>
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" />
          <mat-error
            *ngIf="checkoutForm.get('name')?.invalid && (checkoutForm.get('name')?.dirty || checkoutForm.get('name')?.touched)">
            <span *ngIf="checkoutForm.get('name')?.hasError('required')">Username is required</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput type="text" formControlName="address" />
          <mat-error
            *ngIf="checkoutForm.get('address')?.invalid && (checkoutForm.get('address')?.dirty || checkoutForm.get('address')?.touched)">
            <span *ngIf="checkoutForm.get('address')?.hasError('required')">Email is required</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Creditcard Number</mat-label>
          <input matInput type="text" formControlName="creditcardNumber" />
          <mat-error
            *ngIf="checkoutForm.get('creditcardNumber')?.invalid && (checkoutForm.get('creditcardNumber')?.dirty || checkoutForm.get('creditcardNumber')?.touched)">
            <span *ngIf="checkoutForm.get('creditcardNumber')?.hasError('required')">Password is required</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>CVV</mat-label>
          <input matInput type="text" formControlName="cvv" />
          <mat-error
            *ngIf="checkoutForm.get('cvv')?.invalid && (checkoutForm.get('cvv')?.dirty || checkoutForm.get('cvv')?.touched)">
            <span *ngIf="checkoutForm.get('cvv')?.hasError('required')">Address is required</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">

          <mat-label>Expiration Date</mat-label>
          <input matInput type="text" formControlName="expirationDate" />
          <mat-error
            *ngIf="checkoutForm.get('expirationDate')?.invalid && (checkoutForm.get('expirationDate')?.dirty || checkoutForm.get('expirationDate')?.touched)">
            <span *ngIf="checkoutForm.get('expirationDate')?.hasError('required')">Phone number is required</span>
          </mat-error>
        </mat-form-field>
        <!-- <mat-form-field>
          <mat-icon>person_add</mat-icon>
          <mat-icon>account_circle</mat-icon>
        </mat-form-field> -->
        <div class="total-price">
          <strong>Total Price: â‚¹ {{ totalPriceCount$ | async }}</strong>
        </div>
        <div style="align-items: center;">
          <button type="submit"mat-raised-button color="primary"(click)="onSubmit()" [disabled]="checkoutForm.invalid" class="checkout-button">Checkout</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
