<div class="register-container">
  <div class="register-content">
    <mat-toolbar class="register-toolbar" color="primary">Grocery Application</mat-toolbar>
    <mat-card>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <mat-icon matPrefix>person_outline</mat-icon>
          <input matInput type="text" formControlName="username" />
          <mat-error
            *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)">
            <span *ngIf="registerForm.get('username')?.hasError('required')">Username is required</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput type="email" formControlName="email" />
          <mat-error
            *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
            <span *ngIf="registerForm.get('email')?.hasError('required')">Email is required</span>
            <span *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input matInput type="password" formControlName="password" />
          <mat-error
            *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
            <span *ngIf="registerForm.get('password')?.hasError('required')">Password is required</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <mat-icon matPrefix>location_on</mat-icon>
          <input matInput type="text" formControlName="address" />
          <mat-error
            *ngIf="registerForm.get('address')?.invalid && (registerForm.get('address')?.dirty || registerForm.get('address')?.touched)">
            <span *ngIf="registerForm.get('address')?.hasError('required')">Address is required</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-icon matPrefix>phone</mat-icon>
          <mat-label>Phone Number</mat-label>
          <input matInput type="tel" formControlName="phoneNumber" />
          <mat-error
            *ngIf="registerForm.get('phoneNumber')?.invalid && (registerForm.get('phoneNumber')?.dirty || registerForm.get('phoneNumber')?.touched)">
            <span *ngIf="registerForm.get('phoneNumber')?.hasError('required')">Phone number is required</span>
          </mat-error>
        </mat-form-field>

        <div style="align-items: center;">
          <button type="submit" mat-raised-button color="primary" class="login-button">REGISTER</button>
        </div>
      </form>

      <div class="login-link">
        <span>If You already have an account please <a routerLink='/auth/login'>LOGIN HERE</a></span>
      </div>
    </mat-card>
  </div>
</div>
